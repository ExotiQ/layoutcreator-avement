<!DOCTYPE html>
<html>
<head>
<title>Avément Layoutgenerator</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"/>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5js/p5.min.js"></script>

    <script src="generator.js"></script>


<link rel="stylesheet" href="./style.css">
<script src="./nav.js"></script>
<script src="https://kit.fontawesome.com/b860338d55.js" crossorigin="anonymous"></script>

</head>
<header>
    <top-nav>
            <img class="logo" src="./src/avement_logo_white.svg">
            <span class="heading">LAYOUT CREATOR</span>
    </top-nav>
</header>
<body>



<section id="workspace">
</section>

<side-nav>
    <div id="icon-menu">
        <div class="icon-menu-item active" id="usecase">
            <i class="fas fa-bars"></i>
        </div>
        <div class="icon-menu-item" id="size">
            <i class="fas fa-ruler-horizontal"></i>
        </div>
        <div class="icon-menu-item" id="layout">
            <i class="fas fa-th-large"></i>
        </div>
        <div class="icon-menu-item" id="background">
            <i class="fas fa-image"></i>
        </div>
        <div class="icon-menu-item" id="text">
            <i class="fas fa-font"></i>
        </div>
        <div class="icon-menu-item" id="export">
            <i class="fas fa-file-export"></i>
        </div>
    
    </div>
    <div id="settings">
        <!-- GENERAL -->
        <div class="settings-container active" id="usecase">
            <h1 class="settings-title">USECASE</h1>
            <div class="grid">
                <div class="container" value="events">
                    <span class="title">Events</span>
                </div>

                <div class="container" value="instagram">
                    <span class="title">Instagram</span>
                </div>

                <div class="container" value="banner">
                    <span class="title">Banner</span>
                </div>

                <div class="container" value="store opening">
                    <span class="title">Store Opening</span>
                </div>
            </div>
        </div>

        <!-- SIZE -->
        <div class="settings-container" id="size">
            <h1 class="settings-title">FORMAT</h1>
            <form id="format_input_form">
                <label for="select_unit">Units
                    <select id="select_unit">
                        <option value="Millimeters">Millimeters</option>
                        <option value="Centimeters">Centimeters</option>
                        <option value="Inches">Inches</option>
                        <option value="Pixels">Pixels</option>
                    </select>
                </label>
                <label for="input_width">Breite 
                    <input type="number" id="input_width">
                </label> 
                <label for="input_height">Höhe 
                    <input type="number" id="input_height">
                </label> 
                <label for="select_orientation">Orientation  
                    <select id="select_orientation">
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                    </select>
                </label>    
              </form>
            <h1 class="settings-title">SUGGESTED</h1>

                <form id="suggested_formats" class="grid"></form>
        </div>

        <div class="settings-container" id="layout">
            <h1 class="settings-title">LAYOUT</h1>

            <form id="suggested_layouts" class="grid"></form>
        </div>

        <div class="settings-container" id="background">
            <h1 class="settings-title">IMAGE</h1>
            <p>Press SHIFT and use your mousewheel to scale the image or drag your mouse to move it </p>  
             <input id='img_transform_button' type='button' value='Move Image'>

            <form id="suggested_images" class="grid"><div></div></form>
        </div>

        <div class="settings-container" id="text">
          <form id="text_input_form">
            <input id="input_headline">
            <input id="input_subheadline">
            <input id="input_text_1">
            <input id="input_text_2">
            <input id="input_text_3">
            <input id="apply_button" type="button" value="Apply">
          </form>
        </div>

        <div class="settings-container" id="export">
            <h1 class="settings-title">EXPORT</h1>
            <form id='export_form'>
                <label for="export_file_name">Filename 
                    <input id="export_file_name" value='file_name'>
                </label> 
                <label for="select_file_format">Fileformat
                    <select id="select_file_format" value='.jpg'>
                        <option value=".jpg">.jpg</option>
                        <option value=".png">.png</option>
                    </select> 
                </label> 
                
                
                <button class="next-button export" id='export_button'>Export</button>  
            </form>
        </div>
    </div>
</side-nav>

</body>
</html>
